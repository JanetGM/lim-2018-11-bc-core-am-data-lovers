                  </select>
                </div>
                <div class="filter">
                  <h3 class="thirst-header">Rango de magia</h3>
                  <select class="filter-box" id="magic-range">
                    <option value="Hight">Alto</option>
                    <option value="Medium">Medio</option>
                    <option value="low">Bajo</option>
                  </select>
                </div>
                <div class="filter">
                  <h3 class="thirst-header">Rango de dificultad</h3>
                  <select class="filter-box" id="difficulty-range">
                    <option value="Hight">Alto</option>
                    <option value="Medium">Medio</option>
                    <option value="low">Bajo</option>
                  </select>
                </div>
              </nav>
            </div>
          </aside>
        <section>
          <div class="logo-header">
