<!DOCTYPE html>
<html lang="es" dir="ltr">

  <body class="thirst-page">
    <header class="first-header2">
      <img src="imagenes/logo2.png" alt="logo de league of legends" class="logo1">
      <input class="menu-bar" type="checkbox" id="menu-bar">
        <label class="icon-menu" for="menu-bar"><img src="imagenes/boton-de-menu.png" alt="icono de menu" class="img-menu"></label>
      <nav class="menu-nav">
       <ul class="menu-ul">
        <li class="li-menu"><a class="link-menu" href="index.html">Inicio</a></li>

         <li><input type="text" id="search" class="box-search"><label for="search" class="label-search"></label><a class="link-share" href=""><img src="imagenes/buscador.png" alt="" class="img-search"></a></li>

    <section class="section-champions" id="section-champions">
